window:
  # Blank space added around the window in pixels
  padding:
    x: 5
    y: 5

  # Spread padding evenly around the terminal
  dynamic_padding: true

  # EWMH window title
  title: Alacritty

  # Allow applications to change title
  dynamic_title: true

  # Windows class
  class:
    # Applications instance name
    instance: Alacritty
    # General application class
    general: Alacritty


scrolling:
  # Maximum number of lines in the scrollback buffer
  history: 20000

font:
  normal:
    family: le-mich-mono
    style: Regular

  size: 10.0

live_config_reload: true

shell:
  program: /bin/zsh

mouse:
  hide_when_typing: true

import:
  - ~/.config/alacritty/platform-specific.yml
  - ~/.config/alacritty/colors-alacritty.yml
