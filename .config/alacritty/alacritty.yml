window:
  # Blank space added around the window in pixels
  padding:
    x: 3
    y: 2

  # Spread padding evenly around the terminal
  dynamic_padding: true

  # Gtk window decorations
  decorations: none

  # EWMH window title
  title: Alacritty

  # Allow applications to change title
  dynamic_title: true

  # Windows class
  class:
    # Applications instance name
    instance: Alacritty
    # General application class
    general: Alacritty


scrolling:
  # Maximum number of lines in the scrollback buffer
  history: 20000

font:
  normal:
    family: terminal-mono
    style: Regular

  bold:
    family: terminal-mono
    style: Bold

  italic:
    family: terminal-mono
    style: Italic

  bold_italic:
    family: terminal-mono
    style: Bold italic

  size: 10.0

live_config_reload: true

shell:
  program: /bin/zsh

mouse:
  hide_when_typing: true


colors:
  primary:
    background: '0x000000'
    foreground: '0xFFFFFF'

